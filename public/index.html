<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shortly</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="url shortener ftw">
        <meta name="keywords" content="HTML, CSS, SCSS, NodeJS, JavaScript, Vue.js">
        <link rel="icon" type="image/png" href="/img/cdeathstar.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="/img/cdeathstar.png" />
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <header class="header">
        <div class="header__text-box">
            <h1 class="heading-primary">
                <span class="heading-primary--main">
                shortly <span class="heading-primary--main-green">URL</span>
                </span>
                <span class="heading-primary--sub1">
                simplify life
                </span>
                <span class="heading-primary--sub2">
                one url at a time
                </span>
            </h1>
        </div>
        </header>
    <main id="app">
        <div class="container__urlForm">
                <form @submit.prevent="createUrl()" class="urlForm">
                <label for="slug" class="urlForm__label">enter <span class="heading-primary--main-green">slug</span><span class="urlForm__label-sub">(optional)</span></label>
                <input class="urlForm__slug" v-model="slug" name="slug" id="slug" />
                <label for="url" class="urlForm__label">enter <span class="heading-primary--main-green">url</span></label>
                <input class="urlForm__slug" v-model="url" name="url" id="url" />
                <button 
                    type="submit"
                    class="urlForm__button" 
                    >
                    create
                </button>
                </form>
            </div>
        <div v-if="existsorerror" class="container__details">
            <div class="container__details-text">
                <p>
                    {{existsorerror}}
                </p>
            </div>
        </div>
        <div v-if="outcome" class="container__details">
            <div class="container__details-text">
                <p>
                    <span class="details-text--span">outcome:</span> {{outcome}}
                </p>
                <p>
                    <span class="details-text--span">desired slug:</span> {{respSlug}}
                </p>
                <p>
                    <span class="details-text--span">url:</span> {{respUrl}}
                </p>
                <p>
                    <span class="details-text--span">
                    shortly url is: </span>
                    <a class="details-text--link" href="http://www.fpd.pw" v-bind:href="respSlug">
                    www.fpd.pw/{{respSlug}}</a>
                </p>
            </div>
        </div>

        <div class="container__details">
        <label for="search" class="urlForm__label">search <span class="heading-primary--main-green">database</span></label>
        </div>
        <div class="container__urlForm">
                <form @submit.prevent="search()" class="urlForm-search">
                <input class="urlForm__slug" v-model="searchfor" name="searchfor" id="searchfor" />
                <button 
                    type="submit"
                    class="urlForm__button-search" 
                    >
                    search
                </button>
                </form>
        </div>
        <div v-if="searchOutcome" class="container__details">
            <div class="container__details-text">
                <p><span class="details-text--span">outcome:</span> {{searchOutcome}}</p>
                
                <table v-if="searchOutcome === 'Success!'" class="table__search">
                    <thead>
                        <tr>
                            <th>slug</th>
                            <th>url</th>
                        </tr>
                    </thead>
                        <tr v-for="(match,i) in matches" :key="i">
                            <td class="table__search-data">{{match.slug}}</td>
                            <td class="table__search-data-url"><a class="table__link" v-bind:href="match.url">{{match.url}}</a></td>
                        </tr>
                </table>
                    
            
            
            </div>
        </div>


    </main>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>  
    <script src="app.js"></script>
    </body>
</html>
